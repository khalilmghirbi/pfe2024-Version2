<span class="treatments-container">
    <mat-card *ngIf="treatments$ | async as obj" class="card-container">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>Available Treatments</mat-card-title>
                <button mat-flat-button color="primary" (click)="add()">Suggest new procedure</button>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <mat-list role="list">
                <span *ngFor="let treatment of obj">
                    <mat-list-item role="listitem">{{treatment.name}}</mat-list-item>
                    <mat-divider></mat-divider>
                </span>
            </mat-list>
        </mat-card-content>
    </mat-card>
</span>
