<!-- error-dialog.component.html -->
<mat-card class="error-card">
    <mat-card-header>
        <mat-card-title>Alert</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ data.message }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-dialog-close>Close</button>
    </mat-card-actions>
</mat-card>
