<h2 mat-dialog-title>Update Manager Profile</h2>
<mat-dialog-content>
    <span [formGroup]="formGroup" class="update-container" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Manager Name</mat-label>
            <input matInput [formControl]="nameControl">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailControl" [errorStateMatcher]="matcher">
            <mat-error *ngIf="emailControl.hasError('email') && !emailControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input type="tel" matInput [formControl]="phoneControl">
        </mat-form-field>
        <app-filter-select-input label="Hospital Name" [control]="hospitalControl"
            [options]="clinics ?? []" [multiple]="false"></app-filter-select-input>
        <mat-form-field appearance="fill">
            <mat-label>Country Name</mat-label>
            <input matInput [formControl]="countryControl">
        </mat-form-field>
    </span>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial type="submit" color="primary"
        (click)="onSubmit()">Update</button>
</mat-dialog-actions>
