<div class="table-container mat-elevation-z3">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear
        matSortDirection="desc">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Email
            </th>
            <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Phone
            </th>
            <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="Hospital">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Hospital
            </th>
            <td mat-cell *matCellDef="let row">{{ row.hopital }}</td>
        </ng-container>

        <ng-container matColumnDef="Country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Country
            </th>
            <td mat-cell *matCellDef="let row">{{ row.country }}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
                <div>
                    <button mat-icon-button color="primary" (click)="edit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="remove(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <span class="spacer"></span>
    <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5,10, 25, 100]"></mat-paginator>
</div>
