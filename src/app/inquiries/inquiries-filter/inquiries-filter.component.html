<div class="filter-container">
    <mat-form-field appearance="outline">
      <mat-icon class="small-icon" matPrefix>search</mat-icon>
      <input matInput type="text" placeholder="Patient name or Surname" [formControl]="SearchControl" />
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="showAdvancedFilter()">
      <mat-icon>filter_alt</mat-icon>
      <span *ngIf="showLabel$ | async">Filter</span>
    </button>

      <mat-icon>add</mat-icon>
      <span *ngIf="showLabel$ | async">Add Appointment</span>
    </button> -->
</div>
