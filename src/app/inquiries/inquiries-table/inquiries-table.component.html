<div class="table-container mat-elevation-z3">
  <table
    mat-table
    [dataSource]="data"
    matSort
    matSortActive="created"
    matSortDisableClear
    matSortDirection="desc"
  >
    <ng-container matColumnDef="Patient">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PatientName</th>
      <td mat-cell *matCellDef="let row">{{ row.PatientName }}</td>
    </ng-container>

    <ng-container matColumnDef="Medical Procedure">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Medical Procedure
      </th>
      <td mat-cell *matCellDef="let row">{{ row.MedicalProcedure }}</td>
    </ng-container>

    <ng-container matColumnDef="Reception Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reception Date</th>
      <td mat-cell *matCellDef="let row">{{ row.ReceptionDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="Answer Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Anwser Date</th>
      <td mat-cell *matCellDef="let row">{{ row.AnswerDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="Coordinator">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Coordinator</th>
      <td mat-cell *matCellDef="let row">{{ row.CoordinatorName }}</td>
    </ng-container>

    <ng-container matColumnDef="Case Manager">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Case Manager</th>
      <td mat-cell *matCellDef="let row">{{ row.CaseManagerName }}</td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.Status }}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <span class="spacer"></span>
  <mat-paginator
    [length]="resultsLength"
    [pageSizeOptions]="[5, 10, 25, 100]"
  ></mat-paginator>
</div>
